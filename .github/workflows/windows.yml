name: Windows

on:
  push:
    branches: [ master ]


jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.300
    - name: Display dotnet info
      run: dotnet --info
    - name: Install Chocolatey packages
      run: choco install xunit opencover.portable codecov
    - name: Build all projects
      run: dotnet build
    - name: Run unit tests
      run: OpenCover.Console.exe -register:user -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:test -filter:"+[AddLicenseHeader*]* -[AddLicenseHeader.Tests*]*" -output:".\AddLicenseHeader_coverage.xml" -oldstyle
    - name: Upload coverage to Codecov
      run: codecov -f "AddLicenseHeader_coverage.xml" -t ${{ secrets.CODECOV_UPLOAD_KEY }}
